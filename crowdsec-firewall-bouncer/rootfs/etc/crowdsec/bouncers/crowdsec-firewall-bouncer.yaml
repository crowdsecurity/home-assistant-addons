mode: iptables
pid_dir: /var/run/
update_frequency: {UPDATE_FREQUENCY}
daemonize: false
log_mode: stdout
log_dir: /var/log/
log_level: info
api_url: {API_URL}
api_key: {API_KEY}
disable_ipv6: false
deny_action: DROP
deny_log: false
supported_decisions_types:
  - ban
deny_log_prefix: "crowdsec: "
iptables_chains:
  - INPUT
  - FORWARD